<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admins and Users</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style>


        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid;
            padding: 6px;
            text-align: center;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        .main-container {
            display: flex;
            flex-direction: column;

        }

        .col-md-10 {
            background-color: #f8f9fa;
            height: 100vh;
        }

        .col-md-2 {
            height: 100vh;
        }

        /* Скрыть чекбокс */
        .d-none {
            display: none;
        }

        /* Стили для отображения модального окна при изменении состояния чекбокса */
        #modalToggle:checked ~ .modal {
            display: block;
        }
        .col-md-2 {
                     padding-left: 0;
                     padding-right: 0;
                 }
        .col-md-10 {
            padding-left: 35px;
        }
        .admin-role {
            background-color: #007bff;
            color: white;
            border-radius: 5px; /* закругление краев */
            padding: 10px; /* добавление отступов внутри блока */
            height: 50px; /* установка высоты блока */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0; /* удаление отступов от краев */

        }
        .user-role {
            padding: 10px; /* добавление отступов внутри блока */
            height: 50px; /* установка высоты блока */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0; /* удаление отступов от краев */

        }
    </style>
</head>
<body>
<!--header-->
<div th:replace="header"></div>
<div class="container-fluid main-container">
    <div class="row">
        <div class="col-md-2">
            <div th:each="role : ${user.roles}" th:class="${role.getNameWithoutRole() == 'ADMIN'} ? 'admin-role' : (${role.getNameWithoutRole() == 'USER'} ? 'user-role' : '')">
                <div th:utext="${role.getNameWithoutRole()}"></div>
            </div>
        </div>
        <div class="col-md-10">
            <h2>Admin panel</h2>
            <nav>
                <ul>
                    <li><a th:href="@{/admin/new}">Add new user</a></li>
                </ul>
            </nav>
            <ul class="nav nav-tabs" id="myTabs">
                <li class="nav-item">
                    <a class="nav-link active" id="usersTab" data-toggle="tab" href="#users">Users Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="newUserTab" data-toggle="tab" href="#newUser">New User</a>
                </li>
            </ul>
            <div class="tab-content">
                <!-- Users Table -->
                <div class="tab-pane fade show active" id="users">
                    <h2>All users</h2>
                    <table>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>USERNAME</th>
                            <th>PASSWORD</th>
                            <th>ROLES</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, iterStat : ${users}"
                            th:style="${iterStat.odd ? 'background-color: white;' : 'background-color: #f8f9fa;'}">

                            <td>
                                <a th:href="@{'/admin/' + ${user.id}}" th:utext="${user.id}"
                                   style="color: black; cursor: pointer;">ID</a>
                            </td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.password}"></td>
                            <td>
                                <span th:each="role, iterStat : ${user.roles}">
                                    <span th:utext="${role.getNameWithoutRole()}"></span>
                                    <span th:if="${!iterStat.last}"> </span>
                                </span>
                            </td>
                            <!--update-->
                            <td>
                                <button type="button" class="btn btn-success" data-toggle="modal"
                                        th:data-target="'#updateModal-' + ${user.id}" data-user-id="${user.id}">
                                    Update
                                </button>
                            </td>
                            <div th:replace="fragmentUpdateUser :: fragmentUpdateUser"></div>
                            <!--delete-->
                            <td>
                                <button type="button" class="btn btn-danger" data-toggle="modal"
                                        th:data-target="'#deleteModal-' + ${user.id}" data-user-id="${user.id}">
                                    Delete
                                </button>
                            </td>
                            <div th:replace="fragmentDeleteUser :: fragmentDeleteUser"></div>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- New User -->
                <div class="tab-pane fade" id="newUser">

                    <div th:replace="fragmentNewUser :: fragmentNewUser"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
